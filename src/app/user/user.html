<div align="center">
  <h4>One way data binding</h4>
  <div>
    <p>1.Interpolation</p>
    <p>Name: {{ name }} Email: {{ email }}</p>
    <p>2. Property Binding</p>
    <input type="text" [value]="name" />
    <p>3. Event Binding</p>
    <button (click)="onSave()">Click Event</button>
    <p>4. Two Way Data Binding</p>
    <input type="text" [(ngModel)]="random" />
    <p>{{ random }}</p>
  </div>
</div>
